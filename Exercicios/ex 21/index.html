<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            margin: 20px auto 40px auto; 

            border: 10px solid darkolivegreen;

            padding: 10px 10px 10px 10px;

            outline: 5px dashed orange;

        }
        a{
            display: block;
            border: 5px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragráfos també são exemplos de caixas box-level, mas os <a href="a"> links são exomplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
