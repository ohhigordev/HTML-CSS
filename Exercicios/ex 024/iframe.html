<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>

<body>

    <!-- Um Iframe de tamanho padrão tem 300x150 -->
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="2" height="500" width="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é bem legal.
    </p>

</body>

</html>
