<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMLT5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:1000px )" srcset="foto - m.png" type="image/png">
        <img src="modelos de imagens/foto - g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="midias/Funky Carioca - Quincas Moreira.mp3"  controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <audio preload="preload"  controls autoplay>
        <source src="midias/guanacast-33.mp3" type="aúdio/mpeg">
    </audio>
    
</body>
</html>
